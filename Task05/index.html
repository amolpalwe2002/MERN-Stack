<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="login-image">
            <img src="https://img.freepik.com/premium-vector/washing-machine-icon_165488-1287.jpg" alt="washing-machine">

        </div>

        <div class="login-details">
            <div class="greeting">
                <h1>Hello Again!</h1>
                <p>Welcome back! We missed you!</p>
            </div>
            <div class="input">
                <label for="email" class="email">
                    Email
                    <br>
                    <input type="email" placeholder="Enter your email">
                </label>
                <label for="password" class="password">
                    Password
                    <br>
                    <input type="password" placeholder="Enter your password" >
                    <a href="#" class="forgotPasswd">Forgot Password</a>
                </label>
                
            </div>
            
            <div class="login">
                <button>Login</button>
                <p class="signup">Don't have an account? <a href="#" class="signup">Sign Up</a></p>
            </div>

        </div>

    </div>
    
</body>
</html>
